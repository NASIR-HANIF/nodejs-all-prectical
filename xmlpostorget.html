        // post request

        
        let form = document.querySelector("form");
      form.onsubmit =  function demo(e) {
            e.preventDefault()
            let userName = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            const ajex = new XMLHttpRequest();
            let url = "http://localhost:2000";
            ajex.open("POST",url, true);
                ajex.send("username="+userName+"&password="+password);
            ajex.onreadystatechange = function () {   
                if (ajex.readyState == 4) {
                    if(ajex.status == 401){
                        let resData = JSON.parse(ajex.responseText);

                        document.getElementById("result").style.color = "red";
                        document.getElementById("result").innerHTML = resData.message;
                    }else if(ajex.status == 200){
                        let resData = JSON.parse(ajex.responseText);
                    document.getElementById("result").innerHTML = resData.message;
                    }
                }
            }

        }


    </script>
